<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก โรงเรียนบ้านขุนประเทศ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2a2a2a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            position: relative;
            overflow-x: hidden;
            padding: 20px 0;
        }

        /* Background Animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 70%, rgba(255, 215, 0, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 70% 30%, rgba(255, 193, 7, 0.15) 0%, transparent 50%);
            animation: backgroundMove 12s ease-in-out infinite alternate;
        }

        @keyframes backgroundMove {
            0% { transform: translateX(-30px) translateY(-30px) rotate(0deg); }
            100% { transform: translateX(30px) translateY(30px) rotate(3deg); }
        }

        .register-container {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(0, 82, 255, 0.3);
            border-radius: 25px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6),
                        0 0 60px rgba(255, 215, 0, 0.1);
            position: relative;
            z-index: 1;
            animation: containerFadeIn 1s ease-out;
        }

        @keyframes containerFadeIn {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .register-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .register-title {
            font-size: 2.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #008AFF, #008AFF, #008AFF);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: goldShimmer 3s ease-in-out infinite;
            margin-bottom: 10px;
        }

        @keyframes goldShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .register-subtitle {
            color: #ccc;
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .login-link {
            color: #ffd700;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-link:hover {
            color: #008AFF;
            text-decoration: underline;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .form-group {
            flex: 1;
            margin-bottom: 25px;
            position: relative;
        }

        .form-group.full-width {
            flex: none;
            width: 100%;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #008AFf;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(30, 30, 30, 0.8);
            border: 2px solid rgba(0, 102, 255, 0.3);
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #008AFf;
            box-shadow: 0 0 20px rgba(0, 82, 255, 0.3);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: #888;
        }

        .form-input:valid {
            border-color: rgba(76, 175, 80, 0.6);
        }

        .form-input:invalid:not(:placeholder-shown) {
            border-color: rgba(244, 67, 54, 0.6);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #008AFf;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 5px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #008AFF;
        }

        .form-select {
            width: 100%;
            padding: 15px 20px;
            background: rgba(30, 30, 30, 0.8);
            border: 2px solid rgba(008AFF255
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
            cursor: pointer;
        }

        .form-select:focus {
            border-color: #008AFF;
            box-shadow: 0 0 20px #008AFF;
        }

        .form-select option {
            background: #2a2a2a;
            color: #fff;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .checkbox-item {
            display: flex;
            align-items: flex-start;
            gap: 17x;
            color: #acc;
            font-size: 0.9rem;
        }

        .checkbox-item input[type="checkbox"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #008Aff;
            border-radius: 4px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 2px;
            flex-shrink: 0;
        }

        .checkbox-item input[type="checkbox"]:checked {
            background: #008AFF;
        }

        .checkbox-item input[type="checkbox"]:checked::after {
            content: '✓';
            position: absolute;
            top: -2px;
            left: 3px;
            color: #000;
            font-size: 14px;
            font-weight: bold;
        }

        .checkbox-item a {
            color: #008AFD;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .checkbox-item a:hover {
            color: #008AFF;
            text-decoration: underline;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 0.8rem;
        }

        .strength-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: #ff4444; width: 25%; }
        .strength-fair { background: #ff8800; width: 50%; }
        .strength-good { background: #88aa00; width: 75%; }
        .strength-strong { background: #00aa00; width: 100%; }

        .register-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #008AFF, #008AFF);
            border: none;
            border-radius: 12px;
            color: #000;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .register-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 57, 255, 0.4);
        }


        .register-button:active {
            transform: translateY(-1px);
        }

        .register-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .register-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .register-button:hover::before {
            left: 100%;
        }

        .login-link-bottom {
            text-align: center;
            margin-top: 25px;
            color: #ccc;
        }

        .login-link-bottom a {
            color: #008AFF;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-link-bottom a:hover {
            color: #008AFF;
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #008AFf;
        }

        .spinner {
            border: 3px solid 008AFF255, 215, 0, 0.3);
            border-radius: 50%;
            border-top: 3px solid #008AFF;
            width: 35px;
            height: 35px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: center;
            display: none;
            font-weight: 500;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.15);
            border: 1px solid #4caf50;
            color: #4caf50;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.15);
            border: 1px solid #f44336;
            color: #f44336;
        }

        @media (max-width: 768px) {
            .register-container {
                margin: 20px;
                padding: 30px 25px;
            }

            .register-title {
                font-size: 2.2rem;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .register-container {
                margin: 10px;
                padding: 25px 20px;
            }

            .register-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1 class="register-title">สมัครสมาชิก</h1>
            <p class="register-subtitle">เริ่มต้นการเทรดกับเรา</p>
            <p class="register-subtitle">มีบัญชีอยู่แล้ว? <a href="login.htm" class="login-link" onclick="goToLogin()">เข้าสู่ระบบ</a></p>
        </div>

        <div id="message" class="message"></div>

        <form id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName" class="form-label">ชื่อ *</label>
                    <input type="text" id="firstName" name="firstName" class="form-input" placeholder="ชื่อ" required>
                </div>
                <div class="form-group">
                    <label for="lastName" class="form-label">นามสกุล *</label>
                    <input type="text" id="lastName" name="lastName" class="form-input" placeholder="นามสกุล" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">อีเมล *</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="example@email.com" required>
            </div>

            <div class="form-group">
                <label for="username" class="form-label">ชื่อผู้ใช้งาน *</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="ชื่อผู้ใช้งาน" required minlength="4"
                
       

            <div class="form-group">
                <label for="gender" class="form-label">เพศ</label>
                <select id="gender" name="gender" class="form-select">
                    <option value="">กรุณาเลือกเพศ</option>
                    <option value="male">ชาย</option>
                    <option value="female">หญิง</option>
                    <option value="other">อื่น ๆ</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">รหัสผ่าน *</label>
                <div style="position: relative;">
                    <input type="password" id="password" name="password" class="form-input" placeholder="รหัสผ่าน" required minlength="6">
                    <button type="button" class="password-toggle" onclick="togglePassword('password')">👁️</button>
                </div>
                <div class="password-strength">
                    <div id="strengthText">ความแข็งแกร่งของรหัสผ่าน: <span id="strengthLevel">-</span></div>
                    <div class="strength-bar">
                        <div id="strengthFill" class="strength-fill"></div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">ยืนยันรหัสผ่าน *</label>
                <div style="position: relative;">
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="ยืนยันรหัสผ่าน" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">👁️</button>
                </div>
            </div>

            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">ฉันยอมรับ <a href="#" onclick="showTerms()">ข้อกำหนดและเงื่อนไข</a> และ <a href="#" onclick="showPrivacy()">นโยบายความเป็นส่วนตัว</a></label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">ฉันต้องการรับข่าวสารและโปรโมชั่นทางอีเมล</label>
                </div>
            </div>

            <button type="submit" class="register-button" id="submitBtn">สมัครสมาชิก</button>
        </form>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>กำลังสร้างบัญชี...</p>
        </div>

        <div class="login-link-bottom">
            มีบัญชีอยู่แล้ว? <a href="#" onclick="goToLogin()">เข้าสู่ระบบ</a>
        </div>
    </div>

    <script>
        // เก็บข้อมูลผู้ใช้ในหน่วยความจำ
        let registeredUsers = {};

        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const toggleButton = passwordInput.nextElementSibling;

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = '🙈';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = '👁️';
            }
        }

        function checkPasswordStrength(password) {
            let strength = 0;
            let level = '';

            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            const strengthFill = document.getElementById('strengthFill');
            const strengthLevel = document.getElementById('strengthLevel');

            if (strength < 2) {
                level = 'อ่อนแอ';
                strengthFill.className = 'strength-fill strength-weak';
            } else if (strength < 4) {
                level = 'ปานกลาง';
                strengthFill.className = 'strength-fill strength-fair';
            } else if (strength < 6) {
                level = 'ดี';
                strengthFill.className = 'strength-fill strength-good';
            } else {
                level = 'แข็งแกร่ง';
                strengthFill.className = 'strength-fill strength-strong';
            }

            strengthLevel.textContent = level;
            return strength;
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('registerForm').style.display = show ? 'none' : 'block';
        }

        function validateForm(formData) {
            const email = formData.get('email');
            const username = formData.get('username');
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');

            // ตรวจสอบอีเมลซ้ำ
            if (registeredUsers[email]) {
                return { valid: false, message: 'อีเมลนี้ถูกใช้งานแล้ว' };
            }

            // ตรวจสอบชื่อผู้ใช้ซ้ำ
            const usernameExists = Object.values(registeredUsers).some(user => user.username === username);
            if (usernameExists) {
                return { valid: false, message: 'ชื่อผู้ใช้งานนี้ถูกใช้งานแล้ว' };
            }

            // ตรวจสอบรหัสผ่าน
            if (password !== confirmPassword) {
                return { valid: false, message: 'รหัสผ่านไม่ตรงกัน' };
            }

            if (password.length < 6) {
                return { valid: false, message: 'รหัสผ่านต้องมีอย่างน้อย 6 ตัวอักษร' };
            }

            return { valid: true };
        }

        async function sendToServer(userData) {
            try {
                // จำลองการส่งข้อมูลไปยัง server
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });

                if (response.ok) {
                    const result = await response.json();
